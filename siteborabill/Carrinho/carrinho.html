<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="carrinho.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>pedido</title>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Okay</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../menu/menu.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../itens/itens.html'" type="button" class="btn btn-dark">Medicamentos</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome completo">
      </div>
      <button onclick="comecar()" type="button" class="btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá, <span id="nomePrint"></span> vamos começar seu pedido</h2>
        <br>
        <h3>Remedios anti alergicos</h3> 
        <select class="form-select" aria-label="Default select example" id="select-anti-alergico">
            <option selected>Selecione seu medicamento</option>
            <option value="Remedio1AA">Remedio1AA</option>
            <option value="Remedio2AA">Remedio2AA</option>
            <option value="Remedio3AA">Remedio3AA</option>
            <option value="Remedio4AA">Remedio4AA</option>
            <option value="Remedio5AA">Remedio5AA</option>
          </select>
          <h3>Remedios cardiologicos</h3>
          <select class="form-select" aria-label="Default select example" id="select-cardiologico">
            <option selected>Selecione seu medicamento</option>
            <option value="Remedio1C">Remedio1C</option>
            <option value="Remedio2C">Remedio2C</option>
            <option value="Remedio3C">Remedio3C</option>
            <option value="Remedio4C">Remedio4C</option>
            <option value="Remedio5C">Remedio5C</option>
          </select>
          <h3>Remedios anti inflamatorio</h3>
          <select class="form-select" aria-label="Default select example" id="select-anti-inflamatorio">
            <option selected>Selecione seu medicamento</option>
            <option value="Remedio1AI">Remedio1AI</option>
            <option value="Remedio2AI">Remedio2AI</option>
            <option value="Remedio3AI">Remedio3AI</option>
            <option value="Remedio4AI">Remedio4AI</option>
            <option value="Remedio5AI">Remedio5AI</option>
          </select>
          <h3>Remedios para dores</h3>
          <select class="form-select" aria-label="Default select example" id="select-Dores">
            <option selected>Selecione seu medicamento</option>
            <option value="Remedio1D">Remedio1D</option>
            <option value="Remedio2D">Remedio2D</option>
            <option value="Remedio3D">Remedio3D</option>
            <option value="Remedio4D">Remedio4D</option>
            <option value="Remedio5D">Remedio5D</option>
          </select>
          <h3>Remedios para inchaço</h3>
          <select class="form-select" aria-label="Default select example" id="select-Inchaco">
            <option selected>Selecione seu medicamento</option>
            <option value="Remedio1I">Remedio1I</option>
            <option value="Remedio2I">Remedio2I</option>
            <option value="Remedio3I">Remedio3I</option>
            <option value="Remedio4I">Remedio4I</option>
            <option value="Remedio5I">Remedio5I</option>
          </select>
        </div>
        <div>
        <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
        <button type="button" onclick="limpar()" class="btn btn-outline-secondary">Limpar</button>
        </div>
        <div>
            <span class="badge bg-dark">Total:</span>
            <span class="badge bg-danger" id="resultado"></span>
        </div>
        <div id="pedido-pronto" class="pronto">
          <h4>RemedioAA</h4>
          <p id="RemedioAA-pronto"></p>
          <br>
          <h4>RemedioC</h4>
          <p id="RemedioC-pronto"></p>
          <br>
          <h4>RemedioAI</h4>
          <p id="RemedioAI-pronto"></p>
          <br>
          <h4>RemedioD</h4>
          <p id="RemedioD-pronto"></p>
          <br>
          <h4>RemedioI</h4>
          <p id="RemedioI-pronto"></p>
          <br>
        </div>
    </div>
</body>
</html>
